<div>
	<div class="row-fluid infos">
		<div class="span4">
			<input type="text" class="span12" name="title" placeholder="Title" />
			<input type="date" class="span8" name="until-date" placeholder="Until" />
			<input type="time" class="span4" name="until-time" placeholder="Until" />
		</div>
		<div class="span4">
		</div>
		<div class="span4">
			<textarea name="address" rows="2" class="span12" placeholder="Address"></textarea>	
			<br />
			<input type="text" class="span4" name="zip_code" placeholder="ZIP" />
			<input type="text" class="span8" name="city" placeholder="City" />
			<br />
		</div>
	</div>
	<hr />
	<div class="contacts"></div>
	<hr />
	<div class="author-grid"></div>
	<div class="add-article">
		<form class="form-inline">
			<input type="text" name="name" autocomplete="off" placeholder="New article" class="new-article-name" />	
			<div class="input-append">
				<input type="number" name="required" placeholder="quantity" class="input-mini new-article-required" />	
				<input type="text" name="unit" class="add-on input-mini new-article-unit" />	
			</div>
			<input type="submit" class="btn btn-primary" value="Add"/>
		</form>
	</div>	
	<div class="saveblock">
		<a href="#" class="save-doc btn btn-success">Save</a>
		<a href="#" class="undo-change btn btn-warning">Undo</a>
	</div>
	<hr />
</div>
